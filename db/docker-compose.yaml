version: '3.1'

services:
  mysql_db:
    image: mysql:8
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: dbReact
      MYSQL_USER: dbUser
      MYSQL_PASSWORD: dbPassword
    volumes:
    - ./mysql-data:/var/lib/mysql/
      